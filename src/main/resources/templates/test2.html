  <script>
    function sendJson() {
      $.ajax({
        url: "/test5/ajaxTest",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(search),
        dataType: 'json',
        cache: false,
        timeout: 600000,
        success: function (data) {
          var json = "<h4>Ajax Response</h4><pre>"
              + JSON.stringify(data, null, 4) + "</pre>";
          $('#feedback').html(json);
          console.log("SUCCESS : ", data);
          $("#btn-search").prop("disabled", false);
        },
        error: function (e) {
          var json = "<h4>Ajax Response</h4><pre>"
              + e.responseText + "</pre>";
          $('#feedback').html(json);
          console.log("ERROR : ", e);
          $("#btn-search").prop("disabled", false);
        }
      });
    }
  </script>
